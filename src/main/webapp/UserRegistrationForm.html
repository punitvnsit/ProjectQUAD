<html>
	<head>
		<title>User Registration</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
		<!--[if lte IE 8]><script src="assets/js/ie/html5shiv.js"></script><![endif]-->
		<link rel="stylesheet" href="assets/css/main.css" />
		<!--[if lte IE 9]><link rel="stylesheet" href="assets/css/ie9.css" /><![endif]-->
		<!--[if lte IE 8]><link rel="stylesheet" href="assets/css/ie8.css" /><![endif]-->
	</head>
	<body>

		<!-- Wrapper -->
			<div id="wrapper">

				<!-- Main -->
					<div id="main">
						<div class="inner">

							<!-- Header -->
								<header id="header">
									<a href="index.html" class="logo"><strong>Editorial</strong> by HTML5 UP</a>
									<ul class="icons">
										<li><a href="#" class="icon fa-twitter"><span class="label">Twitter</span></a></li>
										<li><a href="#" class="icon fa-facebook"><span class="label">Facebook</span></a></li>
										<li><a href="#" class="icon fa-snapchat-ghost"><span class="label">Snapchat</span></a></li>
										<li><a href="#" class="icon fa-instagram"><span class="label">Instagram</span></a></li>
										<li><a href="#" class="icon fa-medium"><span class="label">Medium</span></a></li>
									</ul>
								</header>

							<!-- Content -->
								<section>
									<header class="main">
										<h3>User Registration Form</h3>
									</header>

									
									<hr class="major" />
									<!-- Form -->

									<form method="post" action="UserRegistration.java">
										<div class="row uniform">
											<div class="3u 5u$(xsmall)">
											<input type="text" name="first_name" id="first_name" value="" placeholder="First Name" />
										</div>
										
											<div class="3u 5u$(xsmall)">
											<input type="text" name="middle_name" id="middle_name" value="" placeholder="middle Name" />
										</div>
										
											<div class="3u$ 5u$(xsmall)">
											<input type="text" name="last_name" id="last_name" value="" placeholder="last Name" />
										</div>
										<!-- break -->
										<div class="2u 12u$(small)"><b>Gender:</b>&nbsp;&nbsp;&nbsp; 
											<input type="radio" id="demo-priority-low" name="demo-priority" checked>
												<label for="demo-priority-low">Male</label>
										</div>
										<div class="2u 12u$(small)">
											<input type="radio" id="demo-priority-normal" name="demo-priority">
											<label for="demo-priority-normal">Female</label>
										</div>
										<div class="2u$ 12u$(small)">
											<input type="radio" id="demo-priority-high" name="demo-priority">
												<label for="demo-priority-high">Other</label>
										</div>
										<!-- break -->
										
										<div class="3u$ 5u$(xsmall)">
    										<input type="email" name="demo-email" id="demo-email" value="" placeholder="Email" />
										</div>
										<div class="3u$ 5u$(xsmall)">
    										<input type="password" name="password" id="password" value="" placeholder="Password" />
										</div>
										<div class="3u$ 5u$(xsmall)">
    										<input type="password" name="re_password" id="re_password" value="" placeholder="Re-Enter Password" />
										</div>
										
										<div class="3u$ 5u$(xsmall)">
    										<input type="text" name="primary_contact" id="primary_contact" value="" placeholder="primary contact" />
										</div>
										<div class="3u 5u$(xsmall)">
    										<input type="text" name="alt_contact" id="alt_contact" value="" placeholder="alternate contact" />
										</div>
										
										<!-- Break -->
										
										<div class="12u$">
										<div class="select-wrapper">
   										  <select name="demo-category" id="demo-category">
											<option value="">- Category -</option>
											<option value="1">Manufacturing</option>
											<option value="1">Shipping</option>
											<option value="1">Administration</option>
											<option value="1">Human Resources</option>
										 </select>
										</div>
									  </div>
										<!-- Break -->
     									
							         	<!-- Break -->
										<div class="6u 12u$(small)">
									 		<input type="checkbox" id="demo-copy" name="demo-copy">
												<label for="demo-copy">Email me a copy</label>
										</div>
										<div class="6u$ 12u$(small)">
									     	<input type="checkbox" id="demo-human" name="demo-human" checked>
										    	<label for="demo-human">I am a human</label>
										</div>
										<!-- Break -->
										<div class="12u$">
										<textarea name="demo-message" id="demo-message" placeholder="Enter your message" rows="6"></textarea>
										</div>
										<!-- Break -->
										<div class="12u$">
													<ul class="actions">
													<li><input type="submit" value="Submit Form" class="special" /></li>
													<li><input type="reset" value="Reset" /></li>
													</ul>
											</div>
										</div>
									</form>

									
							<!-- Footer -->
								<footer id="footer">
									<p class="copyright">&copy; Untitled. All rights reserved. Demo Images: <a href="https://unsplash.com">Unsplash</a>. Design: <a href="https://html5up.net">HTML5 UP</a>.</p>
								</footer>

						</div>
					</div>

			</div>

		<!-- Scripts -->
			<script src="assets/js/jquery.min.js"></script>
			<script src="assets/js/skel.min.js"></script>
			<script src="assets/js/util.js"></script>
			<!--[if lte IE 8]><script src="assets/js/ie/respond.min.js"></script><![endif]-->
			<script src="assets/js/main.js"></script>

	</body>
</html>
